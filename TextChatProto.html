<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="chat-header-left">
                <button class="chat-button" id="backArrow"><span class="material-symbols-outlined">
                    arrow_back
                </span></button>
                <input type="file" id="contactImageInput" accept="image/*" style="display: none;">
                <img id="contactImg" src="contact.png" alt="Contact Image" class="contact-image cover" width="64" height="64">
                <input type="text" id="contact-name" placeholder="Contact Name" autocomplete="off" spellcheck="false"></input>
            </div>
            <button class="chat-button" id="call"><span class="material-symbols-outlined">
                call
            </span></button>
            <button class="chat-button" id="menu"><span class="material-symbols-outlined">
                menu
            </span></button>
        </header>
        <div class="chat-body" id="chatBody">
            <!-- Chat messages will be appended here -->
        </div>
        <footer class="chat-footer">
            <div class="inputLeftContainer">
                <button class="chat-button"><span class="material-symbols-outlined">
                    sentiment_satisfied
                </span></button>

                <input type="text" id="messageInput" placeholder="Text message">
                <button class="chat-button" id="audioButton"><span class="material-symbols-outlined">
                    mic
                </span></button>
                <button class="chat-button" id="imageButton"><span class="material-symbols-outlined">
                    image_search
                </span></button>
            </div>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <input type="file" id="audioInput" accept="sound/*" style="display: none;">
            <input type="file" id="jsonInput" accept="json/.cht" style="display: none;">
            <button class="chat-button" id="sendButton"><span class="material-symbols-outlined">
                send
                </span></button>
        </footer>
    </div>
    <div id="errorModal" class="error-modal" style="display:none">
        <div class="error-modal-content">
            <span class="close-button">&times;</span>
            <h2>JavaScript Error</h2>
            <pre id="errorMessage"></pre>
        </div>
    </div>
    <div id="upArrow" class="scrollarrow">&uarr;</div>
    <div id="downArrow" class="scrollarrow">&darr;</div>
    <script src="scripts.js"></script>
</body>
</html>
